{% extends "base.html" %}
{% block content %}
<style>
    .edit-article-wrapper {
        padding: 2rem;
        background-color: #001220;
        color: white;
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .form-control:focus {
        border-color: rgba(255, 204, 0, 0.8);
        outline: none;
        box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }

    .btn {
        margin-top: 1rem;
    }
</style>

<div class="edit-article-wrapper">
    <h2>Edit Article</h2>

    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ article.title }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ article.category }}" required>
        </div>
        <div class="form-group">
            <label for="published">Published</label>
            <input type="checkbox" id="published" name="published" value="true" {% if article.published %}checked{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Update Article</button>
        <a href="{{ url_for('news_management') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
