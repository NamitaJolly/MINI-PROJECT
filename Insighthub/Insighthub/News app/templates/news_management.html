{% extends "base.html" %}
{% block content %}
<style>
    .news-management-wrapper {
        padding: 2rem;
        background-color: #001220;
        color: white;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        padding: 0.5rem;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .form-control:focus {
        border-color: rgba(255, 204, 0, 0.8);
        outline: none;
        box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }

    .btn {
        margin-top: 1rem;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    .table th, .table td {
        padding: 1rem;
        text-align: left;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table th {
        background-color: rgba(255, 204, 0, 0.901);
        color: #001220;
        font-weight: bold;
    }

    .table td {
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
    }

    .table tr:hover {
        background-color: rgba(255, 204, 0, 0.1);
    }
</style>

<div class="news-management-wrapper">
    <h2>News & Content Management</h2>

    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add News Article</button>
    </form>

    <h3 class="mt-4">Existing News Articles</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Published</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article._id }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.published }}</td>
                <td>{{ article.category }}</td>
                <td>
                    <button class="btn btn-warning" onclick="editArticle('{{ article._id }}')">Edit</button>
                    <button class="btn btn-danger" onclick="deleteArticle('{{ article._id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function editArticle(articleId) {
        // Redirect to edit article page or open a modal for editing
        window.location.href = `/edit-article/${articleId}`;
    }

    function deleteArticle(articleId) {
        if (confirm("Are you sure you want to delete this article?")) {
            fetch(`/delete-article/${articleId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Reload the page to see the changes
                    } else {
                        alert("Error deleting article.");
                    }
                });
        }
    }
</script>
{% endblock %}
