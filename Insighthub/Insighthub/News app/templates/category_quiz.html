{% extends "base.html" %}
{% block content %}
<style>
    .quiz-container {
        padding: 2rem;
        background-color: #001220;
        min-height: 100vh;
        color: white;
    }
    .question-number {
        color: #ffcc00;
        margin-bottom: 1rem;
    }
    .option-label {
        display: inline-block;
        width: 30px;
        font-weight: bold;
        color: #ffcc00;
    }
</style>

<div class="quiz-container">
    <div class="timer" id="timer">10:00</div>
    <h2>{{ category }} Quiz</h2>
    
    <form id="quiz-form" method="POST" action="{{ url_for('submit_quiz') }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        {% for mcq in mcqs %}
        <div class="question-card">
            <h4 class="question-number">Question {{ loop.index }}</h4>
            <p>{{ mcq.Question }}</p>
            <ul class="options-list">
                {% for option in mcq.options %}
                <li class="option-item">
                    <label>
                        <input type="radio" 
                               name="q{{ mcq.temp_id }}" 
                               value="{{ option }}" 
                               required>
                        <span class="option-label">{{ loop.index|to_letter }}.</span> 
                        {{ option }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning w-100">Submit Quiz</button>
    </form>
</div>

<script>
    // 10-minute timer
    let timeLeft = 600;
    const timerElement = document.getElementById('timer');
    
    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if(timeLeft <= 0) {
            document.getElementById('quiz-form').submit();
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }
    updateTimer();
</script>
{% endblock %}
