{% extends "base.html" %}
{% block content %}
<style>
    .quiz-container {
        padding: 2rem;
        background-color: #001220;
        min-height: 100vh;
        color: white;
    }
    .question-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .options-list {
        list-style: none;
        padding-left: 0;
    }
    .option-item {
        margin: 0.5rem 0;
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .option-item:hover {
        background: rgba(255, 204, 0, 0.2);
    }
    .option-item.selected {
        background: rgba(255, 204, 0, 0.3);
        border: 2px solid #ffcc00;
    }
</style>

<div class="quiz-container">
    <h2>Mock Test</h2>

    <form id="quiz-form" method="POST" action="{{ url_for('submit_mock_test') }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        {% for mcq in mcqs %}
        <div class="question-card">
            <h4>{{ mcq.Question }}</h4>
            <ul class="options-list">
                {% for option in mcq.options %}
                <li class="option-item">
                    <label>
                        <input type="radio" name="q{{ mcq.temp_id }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning w-100">Submit Mock Test</button>
    </form>
</div>

<script>
    document.querySelectorAll('.options-list').forEach(optionList => {
        optionList.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', function() {
                optionList.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
                this.closest('.option-item').classList.add('selected');
            });
        });
    });

    // Timer countdown
    let timeLeft = 600;
    const timerElement = document.createElement('div');
    timerElement.style.fontSize = '20px';
    timerElement.style.marginTop = '10px';
    document.querySelector('.quiz-container').prepend(timerElement);

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
            document.getElementById('quiz-form').submit();
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    updateTimer();
</script>
{% endblock %}
