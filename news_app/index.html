<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      background: linear-gradient(to bottom, #eef2f3, #8e9eab);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .news-item {
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    .news-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .news-summary {
      color: #666;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .news-link {
      display: inline-block;
      font-size: 0.9rem;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
    .news-link:hover {
      text-decoration: underline;
    }
    .pagination-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Daily News Digest</h1>
  <div class="subtitle">Stay updated with the latest news from around the globe</div>
  
  <div class="news-container" id="news-container"></div>
  
  <div class="pagination-buttons">
    <button id="prev-button" disabled>Previous</button>
    <button id="next-button">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
